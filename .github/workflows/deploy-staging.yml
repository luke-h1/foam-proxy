name: Deploy staging
on:
  workflow_dispatch:
  issue_comment:
    types: [created]

concurrency:
  group: build-release-version
  cancel-in-progress: false

permissions:
  issues: write
  contents: write
  pull-requests: write
  actions: read

env:
  TF_VAR_env: staging
  TF_VAR_twitch_client_id: ${{ secrets.TWITCH_CLIENT_ID }}
  TF_VAR_api_key: ${{ secrets.STAGING_API_KEY }}
  TF_VAR_twitch_client_secret: ${{ secrets.TWITCH_CLIENT_SECRET }}
  TF_VAR_zone_id: ${{ secrets.ZONE_ID }}
  TF_VAR_root_domain: foam-app.com
  TF_VAR_private_key: ${{ secrets.STAGING_PRIVATE_KEY }}
  TF_VAR_certificate_body: ${{ secrets.STAGING_CERTIFICATE_BODY }}
  TF_VAR_certificate_chain: ${{ secrets.CERTIFICATE_CHAIN }}
  TF_VAR_deployed_by: ${{ github.actor }}
  TF_VAR_git_sha: ${{ github.sha }}
  TF_VAR_sentry_dsn: ${{ secrets.SENTRY_DSN }}

jobs:
  check:
    name: Check trigger
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow trigger
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            echo "Comment body: ${{ github.event.comment.body }}"
            echo "Issue number: ${{ github.event.issue.number }}"
            echo "Is PR: ${{ github.event.issue.pull_request != null }}"
            echo "PR URL: ${{ github.event.issue.pull_request.url }}"
          fi
  
  release:
    name: Deploy staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check
    # Only run on manual dispatch or PR comments with the trigger phrase
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request != null && 
       contains(github.event.comment.body, '!deploy-staging'))
    steps:
      - name: Get PR branch (for comment triggers)
        if: github.event_name == 'issue_comment'
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number
            });
            core.setOutput('head_ref', pr.data.head.ref);
            core.setOutput('head_sha', pr.data.head.sha);
      
      - name: Debug trigger info
        if: github.event_name == 'issue_comment'
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Is PR: ${{ github.event.issue.pull_request != null }}"
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Contains trigger: ${{ contains(github.event.comment.body, '!deploy-staging') }}"
          echo "PR number: ${{ github.event.issue.number }}"
          echo "PR head ref: ${{ steps.pr.outputs.head_ref }}"
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'issue_comment' && steps.pr.outputs.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install
        uses: ./.github/actions/install

      - name: Validate
        uses: ./.github/actions/validate

      - name: Build lambdas
        shell: bash
        run: bun run build

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          environment: staging
          aws-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
